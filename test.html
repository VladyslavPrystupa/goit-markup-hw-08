<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/test.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label>
          <span>понеділок</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Mon"
            checked
          />
        </label>
        <label>
          <span>вівторок</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Tue"
          />
        </label>
        <label>
          <span>середа</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Wed"
          />
        </label>
        <label>
          <span>четвер</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Thu"
          />
        </label>
        <label>
          <span>п'ятниця</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Fri"
          />
        </label>
        <label>
          <span>субота</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Sut"
            disabled
          />
        </label>
        <label>
          <span>неділя</span>
          <input
            class="custom-input hidden"
            type="checkbox"
            name="weekday"
            value="Sun"
            disabled
            checked
          />
        </label>
        <button type="reset">Скасувати</button>
      </form>
      <form>
        <label>
          <span>понеділок</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="week"
            value="Mo"
            checked
          />
        </label>
        <label>
          <span>вівторок</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="week"
            value="Tu"
          />
        </label>
        <label>
          <span>середа</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="week"
            value="We"
          />
        </label>
        <label>
          <span>четвер</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="week"
            value="Thu"
          />
        </label>
        <label>
          <span>п'ятниця</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="week"
            value="Thu"
          />
        </label>
        <label>
          <span>субота</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="weekend"
            value="Sut"
            disabled
          />
        </label>
        <label>
          <span>неділя</span>
          <input
            class="custom-input hidden"
            type="radio"
            name="weekend"
            value="Sun"
            disabled
            checked
          />
        </label>
        <button type="reset">Скасувати</button>
      </form>
    </div>
  </body>
</html>
